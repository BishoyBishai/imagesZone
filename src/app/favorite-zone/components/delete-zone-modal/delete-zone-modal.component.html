<ng-template #deleteZoneModal let-modal>
  <div class="modal-body">
    Your zone will be permanently deleted, are you sure :(
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-danger" (click)="deleteZone()">Delete</button>
    <button type="button" class="btn btn-outline-dark" (click)="closeModal()">Close</button>
  </div>
</ng-template>
