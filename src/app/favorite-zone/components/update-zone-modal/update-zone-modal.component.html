<ng-template #updateZoneModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Update Zone</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <favorite-zone-form></favorite-zone-form>
  </div>
</ng-template>
