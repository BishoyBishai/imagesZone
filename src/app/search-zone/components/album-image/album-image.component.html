<div class="card mb-4 shadow-sm album-image">
  <img class="card-img-top" [src]="image.src" alt="Card image cap">
  <div class="card-body">
    <p class="card-text">{{image.description}}</p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button type="button" (click)="addToMyZone(image)" class="btn btn-sm btn-outline-secondary">Add to my zone</button>
      </div>
      <small><a class="text-muted" target="blank" [href]="image.portfolio_url">By: {{image.username}}</a></small>
    </div>
  </div>
</div>
