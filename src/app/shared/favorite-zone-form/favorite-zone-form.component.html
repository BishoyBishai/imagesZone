<form [formGroup]='form' (ngSubmit)="form.valid&&save()">
  <div class="form-group">
    <label>Zone Name</label>
    <input formControlName='name' type="text" class="form-control" placeholder="Zone name">
    <div class="alert alert-danger" *ngIf="zoneName.touched && zoneName.invalid"> zone name is required </div>
  </div>
  <div class="form-group">
    <label>Write something about this zone</label>
    <input formControlName='description' type="text" class="form-control" placeholder="It's my favorite zone for cars.....">
  </div>
  <button *ngIf="currentZone.id==='0'" type="submit" class="btn btn-dark">Create</button>
  <button *ngIf="currentZone.id!=='0'" type="submit" class="btn btn-success">Update</button>
</form>
